<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOTY | Cadastro e Inscrição</title>
    <link rel="stylesheet" href="./css/cadastrese.css" />
    <link rel="shortcut icon" href="./img/Adobe Express - file.png" type="image/x-icon">
  </head>
  <body>
    <main>
      <header>
        <div id="logo-header">
          <img src="./img/Adobe Express - file.png" alt="Logo Valorant" />
        </div>
      </header>
      <nav>
        <ul>
            <li><a href="./index.html">GOTY</a></li>
            <li><a href="./cadastrese.html">Cadastre-se e inscreva-se</a></li>
            <li><a href="./manutencao.html">Manutenção</a></li>
            <li><a href="./Agendamento.html">Agendamento</a></li>
        </ul>
      </nav>
      <section class="container">
        <h2>Cadastre-se e inscreva-se</h2>
        <form>
            <input type="text" placeholder="Nome Completo" required>
            <input type="email" placeholder="E-mail" required>
            <input type="text" placeholder="CPF" required>
            <input type="tel" placeholder="Telefone" required>
            <select required>
                <option value="">Escolha o Plano</option>
                <option value="mensal">Mensal</option>
                <option value="trimestral">Trimestral</option>
                <option value="anual">Anual</option>
            </select>
            <button type="submit">Enviar inscrição e cadastro</button>
        </form>
    </section>

    
     
    </main>
  </body>
</html>
