  <body>
    <main>
      <header>
        <div id="logo-header">
          <img src="./img/Adobe Express - file.png" alt="Logo RosaFit" />
        </div>
      </header>
      <nav>

            <li><a href="./Agendamento.html">Agendamento</a></li>
        </ul>
      </nav>
      <section class="container">
        <h2>Agende seu horário com o Personal Trainer</h2>
        <form>
            <input type="text" placeholder="Nome Completo" required>
            <input type="email" placeholder="E-mail" required>
            <input type="tel" placeholder="Telefone" required>
            
            <label for="horario">Seu horário:</label>
            <input type="datetime-local" id="horario" name="horario" required>

            <select id="personal" name="personal" required>
                <option value="">Selecione o Personal Trainer</option>
                <option value="maria">Maria</option>
                <option value="joao">João</option>
                <option value="pedro">Pedro</option>
            </select>

            <button type="submit">Agendar Sessão</button>
        </form>
    </section>
    </main>
  </body>
